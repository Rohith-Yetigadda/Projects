<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fog"></div>

    <main class="app">
      <section class="card">
        <div class="top">
          <div class="temp"><span class="temp-value">--</span>°</div>
          <div class="info">
            <h1 class="city">---</h1>
            <p class="condition">---</p>
            <p class="time">---</p>
          </div>
          <img class="icon" />
        </div>

        <div class="details">
          <div><span>Feels Like</span><strong id="feelsLike">--°</strong></div>
          <div><span>Humidity</span><strong id="humidity">--%</strong></div>
          <div><span>Wind</span><strong id="wind">-- km/h</strong></div>
          <div>
            <span>Visibility</span><strong id="visibility">-- km</strong>
          </div>
          <div><span>UV Index</span><strong id="uv">--</strong></div>
          <div><span>Pressure</span><strong id="pressure">-- hPa</strong></div>
        </div>
      </section>

      <form class="search">
        <input type="text" placeholder="Enter a place..." />
        <button>Search</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
