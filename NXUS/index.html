<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="NXUS" />

    <title>NXUS | Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/lucide@latest"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="auth-container">
      <div class="auth-box">
        <h1>NXUS</h1>
        <p>Build momentum. Track progress.</p>
        <button id="loginBtn">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="G"
          />
          Continue with Google
        </button>
      </div>
    </div>

    <div id="app-container" class="hidden">
      <header>
        <div class="header-left">
          <div class="logo">NXUS</div>
          <div class="date-selector">
            <input type="number" id="yearInput" value="2026" />
            <div class="month-nav">
              <button id="prevMonth"><i data-lucide="chevron-left"></i></button>
              <span id="currentMonthDisplay">February</span>
              <button id="nextMonth">
                <i data-lucide="chevron-right"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="header-right">
          <div class="user-profile">
            <img id="userPic" src="" alt="Profile" />
            <button id="logoutBtn" title="Logout">
              <i data-lucide="log-out"></i>
            </button>
          </div>
          <button id="editToggle" class="icon-btn" title="Edit Habits">
            <i data-lucide="edit-3"></i>
          </button>
        </div>
      </header>

      <div class="stats-board">
        <div class="chart-container">
          <div class="chart-header">
            <i
              data-lucide="activity"
              style="color: var(--green); width: 18px"
            ></i>
            <span>Activity Graph</span>
          </div>
          <canvas id="activityChart"></canvas>
        </div>

        <div class="metrics-row">
          <div class="metric">
            <div class="ring-container">
              <svg class="progress-ring" width="50" height="50">
                <circle
                  class="progress-ring__circle"
                  stroke="var(--bg-card)"
                  stroke-width="4"
                  fill="transparent"
                  r="20"
                  cx="25"
                  cy="25"
                />
                <circle
                  id="efficiencyRing"
                  class="progress-ring__circle fill"
                  stroke="var(--green)"
                  stroke-width="4"
                  fill="transparent"
                  r="20"
                  cx="25"
                  cy="25"
                />
              </svg>
              <span id="efficiencyVal">0%</span>
            </div>
            <span class="label">Efficiency</span>
          </div>

          <div class="metric">
            <div class="ring-container">
              <svg class="progress-ring" width="50" height="50">
                <circle
                  class="progress-ring__circle"
                  stroke="var(--bg-card)"
                  stroke-width="4"
                  fill="transparent"
                  r="20"
                  cx="25"
                  cy="25"
                />
                <circle
                  id="todayRing"
                  class="progress-ring__circle fill"
                  stroke="var(--blue)"
                  stroke-width="4"
                  fill="transparent"
                  r="20"
                  cx="25"
                  cy="25"
                />
              </svg>
              <span id="todayVal">0%</span>
            </div>
            <span class="label">Today</span>
          </div>

          <div class="metric">
            <div class="ring-container">
              <svg class="progress-ring" width="50" height="50">
                <circle
                  class="progress-ring__circle"
                  stroke="var(--bg-card)"
                  stroke-width="4"
                  fill="transparent"
                  r="20"
                  cx="25"
                  cy="25"
                />
                <circle
                  id="momentumRing"
                  class="progress-ring__circle fill"
                  stroke="var(--orange)"
                  stroke-width="4"
                  fill="transparent"
                  r="20"
                  cx="25"
                  cy="25"
                />
              </svg>
              <span id="momentumVal">0%</span>
            </div>
            <span class="label">Momentum</span>
          </div>

          <div class="streak-box">
            <div class="streak-count">
              <i data-lucide="flame"></i>
              <span id="streakVal">0</span>
            </div>
            <span class="label">CURRENT STREAK</span>
          </div>
        </div>
      </div>

      <div class="tracker-card">
        <div class="tracker-header">
          <h3>Monthly overview</h3>
        </div>

        <div class="table-wrapper">
          <table id="trackerTable">
            <thead>
              <tr id="headerRow">
                <th style="width: 140px; text-align: left; padding-left: 12px">
                  <i
                    data-lucide="list-todo"
                    style="
                      width: 14px;
                      vertical-align: middle;
                      margin-right: 6px;
                      opacity: 0.5;
                    "
                  ></i
                  >Habit
                </th>
              </tr>
            </thead>
            <tbody id="habitBody"></tbody>
          </table>
        </div>

        <div class="footer-actions">
          <button id="addHabit" class="add-btn">
            <i data-lucide="plus"></i>
            <span>Add Habit</span>
          </button>

          <button
            id="syncBtn"
            class="secondary-btn"
            title="Sync settings from previous month (keeps progress)"
          >
            <i data-lucide="refresh-cw"></i>
          </button>
        </div>

        <div class="tracker-footer-info">
          <span id="todayProgressText">Today: 0/0 done</span>
          <i
            data-lucide="log-out"
            style="width: 14px; transform: rotate(180deg)"
          ></i>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
