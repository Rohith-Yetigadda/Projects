<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | NXUS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/svg+xml" href="icon.svg">

    <style>
        :root {
            --bg: #0b0b0b;
            --text: #ffffff;
            --muted: rgba(255, 255, 255, 0.5);
            --green: #63e6a4;
            --surface: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            /* ATMOSPHERIC BACKGROUND: Subtle green glow at top */
            background-image: radial-gradient(circle at 50% -20%, rgba(99, 230, 164, 0.15) 0%, #0b0b0b 70%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            padding: 20px;
            justify-content: center;
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            /* HIDDEN BY DEFAULT (Prevent Flash) */
            display: none; 
        }

        .login-card {
            background: var(--surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px 32px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        /* Subtle top highlight for 3D feel */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        /* 1. THE LOGO: Glowing Orb Effect */
        .logo-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

            /* RADIAL GLOW: Bright center -> Dark edge */
            background: radial-gradient(circle at center, rgba(99, 230, 164, 0.25) 0%, rgba(99, 230, 164, 0.05) 70%);
            
            border: 1px solid rgba(99, 230, 164, 0.3);
            box-shadow: 0 0 30px rgba(99, 230, 164, 0.15); 
            
            /* Breathing Animation */
            animation: float 6s ease-in-out infinite;
        }

        .logo-icon {
            color: #63e6a4;
            width: 40px;
            height: 40px;
            /* Neon Glow */
            filter: drop-shadow(0 0 8px rgba(99, 230, 164, 0.6));
        }

        /* 2. THE TEXT: Signature Gradient */
        h1 {
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 8px 0;
            letter-spacing: -1px;
            
            /* Gradient: White -> Green */
            background: linear-gradient(135deg, #ffffff 20%, #63e6a4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--muted);
            font-size: 14px;
            margin: 0 0 32px 0;
            line-height: 1.5;
        }

        /* Google Button Styling */
        #googleLoginBtn {
            width: 100%;
            background: #ffffff;
            color: #1f1f1f;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #googleLoginBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.15);
        }

        #googleLoginBtn:active {
            transform: scale(0.98);
        }

        .google-icon {
            width: 18px;
            height: 18px;
        }

        .footer-text {
            margin-top: 24px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); box-shadow: 0 0 30px rgba(99, 230, 164, 0.15); }
            50% { transform: translateY(-6px); box-shadow: 0 0 50px rgba(99, 230, 164, 0.25); }
            100% { transform: translateY(0px); box-shadow: 0 0 30px rgba(99, 230, 164, 0.15); }
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .login-card {
                padding: 40px 24px;
                max-width: 90%; /* Prevent touching edges */
            }
            h1 { font-size: 28px; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-wrapper">
                <i data-lucide="zap" class="logo-icon"></i>
            </div>

            <h1>NXUS</h1>
            <p>Master your routine.</p>

            <button id="googleLoginBtn">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" />
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
                </svg>
                Continue with Google
            </button>
            
            <div class="footer-text">v1.0 â€¢ Secure Login</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your Config
        const firebaseConfig = {
          apiKey: "AIzaSyDYX7PzWDY20xtgUHi9alqI7WcxzvFE6Ao",
          authDomain: "nxus-tracker.firebaseapp.com",
          projectId: "nxus-tracker",
          storageBucket: "nxus-tracker.firebasestorage.app",
          messagingSenderId: "1093056988911",
          appId: "1:1093056988911:web:426a5a5b7cd2a0d36ffd1a",
          measurementId: "G-S758JXL79M"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // 1. Initialize Icons
        lucide.createIcons();

        // 2. CHECK LOGIN STATE (The "Bouncer")
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If logged in, redirect silently (don't show UI)
                console.log("User found, redirecting...");
                window.location.href = "index.html";
            } else {
                // If NOT logged in, reveal the login card
                const container = document.querySelector(".login-container");
                if (container) {
                    container.style.display = "flex";
                }
            }
        });

        // 3. Handle Login Click
        document.getElementById("googleLoginBtn").addEventListener("click", () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("Logged in:", result.user.email);
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    console.error("Login failed", error);
                    alert("Login failed: " + error.message);
                });
        });
    </script>

</body>
</html>
